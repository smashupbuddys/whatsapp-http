version: '3.8'

services:
  whatsapp-http:
    image: crazynds/whatshttp:latest
    container_name: whatsapp-http
    ports:
      - "3000:3000"
    volumes:
      - whatsapp-data:/app/data
    environment:
      - PORT=3000
      # Uncomment and set if you want to customize DB path or log level
      # - DB_PATH=./data/db.sqlite
      # - LOG_LEVEL=info
    restart: unless-stopped

volumes:
  whatsapp-data: